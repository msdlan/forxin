<!doctype html>
<html>

<head>
    <title>飘落爱心</title>
    <style>
        .xin {
            position: absolute;
            top: -30px;
            left: 70%;
            color: red;
            font-size: 25px;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="xin">♥</div>
    <script>
        for (let i = 0; i < 100; i++) {
            let xin = document.createElement('div')
            xin.className = 'xin'
            xin.innerHTML = '♥'
            document.body.appendChild(xin)
            let randTrans = Math.round(15 + Math.random() * 5)
            xin.style.transition = `all ${randTrans}s  linear`
            let randTimer = Math.round(Math.random() * 25000)
            setTimeout(function() {
            xin.offsetTop
            xin.style.top = '100%'
            xin.style.left = Math.round(Math.random()*90)+'%'
            },randTimer)
            let randAnima = Math.round(Math.random() * 1)
            xin.style.animation = `rotate 5s ${randAnima}s infinite linear`
        }
    </script>
</body>

</html>
